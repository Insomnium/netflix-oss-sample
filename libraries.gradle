ext {
    cxfVersion = '3.0.3'
    restDocsVersion = '0.1.0.BUILD-SNAPSHOT'
    powermockVersion = '1.6.2'
    groovyVersion = '2.4.4'

    libpacks = [
            spring_common: [
                    'org.springframework.boot:spring-boot-starter-web',
                    'org.springframework.boot:spring-boot-starter-actuator'
            ],

            actuator: [
                    'org.springframework.boot:spring-boot-starter-actuator'
            ],

            cloud_common: [
                    'org.springframework.cloud:spring-cloud-starter-eureka',
                    'org.springframework.cloud:spring-cloud-starter-config',
                    'org.springframework.cloud:spring-cloud-starter-hystrix'
            ],

            cloud_eureka_starter: [
                    'org.springframework.cloud:spring-cloud-starter-eureka',
            ],

            cloud_eureka_server: [
                    'org.springframework.cloud:spring-cloud-starter-eureka-server'
            ],

            cloud_config_client: [
                    'org.springframework.cloud:spring-cloud-config-client'
            ],

            cloud_config_server: [
                    'org.springframework.cloud:spring-cloud-config-server'
            ],

            cloud_feign: [
                    'org.springframework.cloud:spring-cloud-starter-feign'
            ],

            cloud_routing: [
                    'org.springframework.cloud:spring-cloud-starter-zuul'
            ],

            spring: [
                    'org.springframework.boot:spring-boot-starter-actuator'
            ],

            groovy : [
                    "org.codehaus.groovy:groovy-all:${groovyVersion}"
            ],

            logstash : [
                    'net.logstash.logback:logstash-logback-encoder:4.4'
            ],

            testing : [
                    'org.springframework.boot:spring-boot-starter-test',
                    'org.spockframework:spock-core:1.1-groovy-2.4-rc-2',
                    'org.spockframework:spock-spring:1.1-groovy-2.4-rc-2',
                    'junit:junit:4.+'
            ],

            lombok : [
                    'org.projectlombok:lombok:1.16.4'
            ]
    ]
}
